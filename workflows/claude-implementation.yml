name: Claude Issue Implementation

on:
  issue_comment:
    types: [created]

jobs:
  implement-issue:
    name: Implement issue with Claude
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/claude-implement')
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Comment on issue
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "ðŸ¤– Claude starting work..."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create branch
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          BRANCH_NAME="issue-${ISSUE_NUMBER}-implementation"
          git checkout -b $BRANCH_NAME
          
          # Create a test file
          echo "# Test implementation for issue #${ISSUE_NUMBER}" > test-implementation.md
          
          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add test-implementation.md
          git commit -m "Test implementation for issue #${ISSUE_NUMBER}"
          git push -u origin $BRANCH_NAME
          
          # Create PR
          PR_URL=$(gh pr create --title "Test Fix for issue #${ISSUE_NUMBER}" --body "Fixes #${ISSUE_NUMBER}

This is a test PR implementation to validate GitHub Actions workflow.

Generated by GitHub Actions." --base main)
          
          # Comment with success
          gh issue comment ${ISSUE_NUMBER} --body "âœ… Created test PR: ${PR_URL}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}